<!DOCTYPE html>
<html>
    <head>
        <title> GG review</title>
        <meta charset="UTF-8">
        <link href="/assets/css/review.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700&display=swap" rel="stylesheet"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Italiana&family=Montserrat:wght@100;400&display=swap" rel="stylesheet"> 
<script src="https://kit.fontawesome.com/3d0e27e432.js"></script>


</head>
        
<body>

    <main class="main">
        <div class="content"> 
        
            <div class="title">
                <div class="titel-text">
                    ОТЗЫВ
                </div>
                
            </div>
        </div>


        <div class="content_review">

            <form class="form form_margin"> 
                <div class="form_item">
                    <div class="form_label">
                        <h3>Оцените товар:</h3>
                    </div>

                    
                        <div class="rating rating_set">
                            <div class="rating_body">
                                <div class="rating_active"></div>
                                <div class="rating_items">
                                    <input type="radio" class="rating_item" value="1" name="rating">
                                    <input type="radio"  class="rating_item" value="2" name="rating">
                                    <input type="radio" class="rating_item" value="3" name="rating">
                                    <input type="radio" class="rating_item" value="4" name="rating">
                                    <input type="radio" class="rating_item" value="5" name="rating">
                                </div>
                            </div>

                            <div class="rating_value">3.5</div>

                        </div>
                    
    
                </div>


                <div class="review_info">
                    <div class="review_text">
                        <label class="review_text_title"><h3> Оставьте комментарий: </h3></label>
                    <textarea name="text"  maxlength="500" placeholder="Комментарий" id="commment"></textarea>
                    </div>

                </div>

                <button type="submit" id="submit" class="form_btn btn"> отправить </button>

            </form>

            
        </div>

        

    </main>



</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="/assets/js/review.js"></script>
